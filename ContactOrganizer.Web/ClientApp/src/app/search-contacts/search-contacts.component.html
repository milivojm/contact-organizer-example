<h1>Search contacts</h1>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Telephone</th>
      <th scope="col">Full address</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" [(ngModel)]="firstNameFilter" /></td>
      <td><input type="text" [(ngModel)]="lastNameFilter" /></td>
      <td><input type="text" [(ngModel)]="telephoneNumberFilter" /></td>
      <td><input type="text" [(ngModel)]="addressFilter" /></td>
      <td><button class="btn btn-link" (click)="onSearch()">Search</button></td>
      <td><button class="btn btn-link" (click)="onResetFilter()">Reset</button></td>
    </tr>
    <tr *ngFor="let contact of model.result">
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>{{contact.telephoneNumber}}</td>
      <td>{{contact.getOneLineAddress()}}</td>
      <td><button class="btn btn-link">Edit</button></td>
      <td><button class="btn btn-link">Delete</button></td>
    </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">    
    <li class="page-item"><button class="page-link" (click)="previousPage()" [disabled]="isPreviousDisabled()">Previous</button></li>
    <li class="page-item"><button class="page-link" (click)="nextPage()" [disabled]="isNextDisabled()">Next</button></li>
  </ul>
</nav>

<p>Results: <b>{{model.totalRows}}</b></p>
